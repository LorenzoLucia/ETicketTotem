<svg viewBox="0 0 280 350" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="meet">
  <defs>
    <!-- Material Design shadow gradient -->
    <filter id="dropshadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
    
    <!-- Subtle inner shadow -->
    <filter id="innershadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main card with material design shadow -->
  <rect x="10" y="10" width="270" height="340" fill="white" stroke="#f5f5f5" rx="8" ry="8" filter="url(#dropshadow)"/>
  
  <!-- P Logo with elevated appearance -->
  <rect x="25" y="25" width="50" height="50" fill="#673AB7" rx="4" ry="4" filter="url(#innershadow)"/>
  <text x="50" y="61" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="32" font-weight="bold">P</text>
  
  <!-- Title with improved typography -->
  <text x="90" y="45" fill="black" font-family="Arial, sans-serif" font-size="26" font-weight="bold" letter-spacing="1px">PARKING</text>
  <text x="90" y="71" fill="black" font-family="Arial, sans-serif" font-size="26" font-weight="bold" letter-spacing="1px">E-TICKET</text>
  
  <!-- START field -->
  <text x="25" y="120" fill="black" font-family="Arial, sans-serif" font-size="14" font-weight="bold">START:</text>
  <text x="255" y="120" text-anchor="end" fill="black" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2025-07-20 01:46</text>
  
  <!-- END field -->
  <text x="25" y="150" fill="black" font-family="Arial, sans-serif" font-size="14" font-weight="bold">END:</text>
  <text x="255" y="150" text-anchor="end" fill="black" font-family="Arial, sans-serif" font-size="14" font-weight="bold">2025-07-20 02:46</text>
  
  <!-- DURATION field -->
  <text x="25" y="180" fill="black" font-family="Arial, sans-serif" font-size="14" font-weight="bold">DURATION:</text>
  <text x="255" y="180" text-anchor="end" fill="black" font-family="Arial, sans-serif" font-size="14" font-weight="bold">01:00 h</text>
  
  <!-- ZONE field -->
  <text x="25" y="210" fill="black" font-family="Arial, sans-serif" font-size="14" font-weight="bold">ZONE:</text>
  <text x="255" y="210" text-anchor="end" fill="black" font-family="Arial, sans-serif" font-size="14" font-weight="bold"> B</text>
  
  <!-- Material design divider -->
  <line x1="25" y1="240" x2="255" y2="240" stroke="black" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- PAID field with emphasis -->
  <text x="25" y="270" fill="black" font-family="Arial, sans-serif" font-size="18" font-weight="bold">PAID:</text>
  <text x="255" y="270" text-anchor="end" fill="black" font-family="Arial, sans-serif" font-size="18" font-weight="bold">2.50 â‚¬</text>
  
  <!-- EXTEND THE TICKET button with material design styling -->
  <rect x="55" y="300" width="180" height="30" fill="#673AB7" rx="4" ry="4" filter="url(#innershadow)"/>
  <text x="145" y="320" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="14" font-weight="600" letter-spacing="0.5px">
    <a href="https://172.20.10.2/#/extend">EXTEND THE TICKET</a>
  </text>
</svg>